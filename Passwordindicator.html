<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Password Indicator</title> 
    <link rel="stylesheet" type="text/css" href="pass.css">
    
</head> 
<body>
   <div class="container">
      <h2>Password Indicator</h2><br>
      <div class="inputbox">
         <input type="password" placeholder="Please Enter your Password" id="mypassword">
         <button type="submit">Enter</button>
         <p id="message">The Password is:<span id="strenght"></span></p>   
        </div>
      
    </div>
    <script>
        var pass=document.getElementById("mypassword");
        var msg=document.getElementById("message");
        var str=document.getElementById("strenght");

        pass.addEventListener("input",()=>{
            if(pass.value.length>0){
                msg.style.display="block";
            }
            else{
                msg.style.display="none";
            }
            if(pass.value.length<5){
                str.innerHTML="weak";
                pass.style.borderColor="red";
                msg.style.color="red";
            }
            else if (pass.value.length>=6 && pass.value.length<8){
                str.innerHTML="medium";
                pass.style.borderColor="yellow";
                msg.style.color="yellow";
            }
            else if(pass.value.length>=8){
                str.innerHTML="strong";
                pass.style.borderColor="greenyellow";
                msg.style.color="greenyellow";
            }

        });


    </script>
</body>
</html>
