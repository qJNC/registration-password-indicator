<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Login form</title> 
    <link rel="stylesheet" type="text/css" href="designing.css">
    
</head> 
<body> 
   <div class="cont">
    <h2>Registration Form</h2>
    <img src="User.png" id="im">
    <form name="forms" method="POST">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name " class="box" id="full"><br>
        <label>Email Address</label>
        <input type="text" placeholder="Enter your Email here" class="box" id="email"><br>
        <label>Password</label>
        <input type="password" placeholder="Enter your Password here" class="box" id="Pass"><br>
        <label>Confirm Password</label>
        <input type="password" placeholder="Enter your Password again" class="box" id="con"><br>
        <label>Date of Birth</label>
        <input type="date"  id="DOB" class="box"><br>
        <label>Gender</label>
        <select id="" class="box">
            <option value="Male">MALE</option>
            <option value="female">FEMALE</option>
            <option value="other">OTHER</option>
        </select><br>
        <label>Profile Picture</label>
        <input type="file"  id="Pr" class="box"><br>
        <input type="checkbox"><label>Terms and Conditions</label><br>
        <div id="b"><button type="submit" onclick="">Login</button>
        <button type="submit" onclick="">Sign Up</button></div>
    </form>
  </div>
  <script>


  </script>
</body>
</html
